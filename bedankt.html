<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="no-referrer">

  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 style-src 'self' 'unsafe-inline';
                 img-src 'self' https://files.catbox.moe data:;">

  <title>UrbanChill â€” Ontvangen</title>

  <style>
    :root {
      --green: #2C4A34;
      --orange: #C56428;
      --sand: #F5E9D1;
      --cream: #FFF9F0;
      --ink: #2B2A26;
      --radius: 14px;
      --shadow: 0 6px 16px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--sand);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--cream);
      border-radius: var(--radius);
      padding: 40px 34px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow);
    }

    h1 {
      color: var(--green);
      margin-top: 0;
      margin-bottom: 12px;
    }

    p {
      line-height: 1.6;
      margin: 0 0 18px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 26px;
      border-radius: 10px;
      background: var(--green);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: .25s;
    }

    .btn:hover {
      background: var(--orange);
      color: var(--ink);
    }

    .sub {
      font-size: .9rem;
      opacity: .85;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Ontvangen</h1>

    <p>
      Je bericht is goed aangekomen.<br>
      We nemen dit rustig door en komen persoonlijk bij je terug.
    </p>

    <p>
      Je hoeft nu niets te doen.<br>
      Neem even de tijd om te landen.
    </p>

    <a class="btn" href="/">Terug naar de site</a>

    <p class="sub">
      UrbanChill werkt zonder tracking, zonder cookies en zonder ruis.
    </p>
  </div>
</body>
</html>
