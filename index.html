<script>
  function kimanziForm(formId, endpoint) {
    const form = document.getElementById(formId);
    if (!form) return;

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Accept": "application/json" },
          body: formData
        });

        if (response.ok) {
          alert("Verzonden. Wij nemen discreet contact met je op.");
          form.reset();
        } else {
          alert("Er ging iets mis. Probeer het opnieuw.");
        }
      } catch (err) {
        alert("Verbindingsfout.");
      }
    });
  }

  kimanziForm("klant-intake-form", "https://formspree.io/f/xldqevbj");
  kimanziForm("klant-contact-form", "https://formspree.io/f/xgygeblo");

  function openPanel(name) {
    const panel = document.getElementById(name + "-panel");
    if (panel) panel.classList.add("open");
  }

  function closePanel(name) {
    const panel = document.getElementById(name + "-panel");
    if (panel) panel.classList.remove("open");
  }

  document.querySelectorAll("[data-action='intake']").forEach(btn => {
    btn.addEventListener("click", function (e) {
      e.preventDefault();
      openPanel("intake");
      document.getElementById("intake").scrollIntoView({ behavior: "smooth" });
    });
  });

  document.querySelectorAll("[data-open='intake']").forEach(btn => {
    btn.addEventListener("click", function (e) {
      e.preventDefault();
      openPanel("intake");
      document.getElementById("intake").scrollIntoView({ behavior: "smooth" });
    });
  });

  document.querySelectorAll("[data-open='contact']").forEach(btn => {
    btn.addEventListener("click", function (e) {
      e.preventDefault();
      openPanel("contact");
      document.getElementById("contact").scrollIntoView({ behavior: "smooth" });
    });
  });

  document.querySelectorAll(".toggle-close").forEach(btn => {
    btn.addEventListener("click", function () {
      closePanel(btn.getAttribute("data-close"));
    });
  });
</script>
